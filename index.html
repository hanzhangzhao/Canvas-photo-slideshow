<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../shared/tma1.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>TMA1 Part3</title>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../TMA1.html">TMA1 Homepage</a>
            </div>

            <!-- toggling content -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="../part1/resume.xml">Part 1</a></li>
                    <li><a href="../part2/welcomepage.html">Part 2</a></li>
                    <li><a href="#">Part 3</a></li>
                    <li><a href="../part4/index.html">Part 4</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <!--------------------------------------------------------control------------------------------------------------------------------>
        <div class="row">
            <div class="col-sm-5">
                <div class="btn-group btn-group-toggle" data-toggle="buttons" id="outerBtn">
                    <label class="btn btn-default active">
                        <input type="radio" name="options" id="seqen" autocomplete="off" checked>Sequential
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="options" id="random" autocomplete="off">Random
                    </label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="btn btn-default btn-md" id="playbtn">
                    <span class="glyphicon glyphicon-play" aria-hidden="true" id="playpause"></span>
                    <!--<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>-->
                </div>
            </div>
            <div class="col-sm-3">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" id="dropdownBtn">
                        Transition effect: <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a id="normal">Normal</a></li>
                        <li><a id="fade">Fade In</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--------------------------------------------------------canvas-------------------------------------------------------------------->
        <div class="row" id="canvasrow">
            <div class="col-sm-1">
                <a class="glyphicon glyphicon-chevron-left" id="pre" onclick="prevImg();"></a>
            </div>
            <div class="col-sm-10">
                <canvas id="mypic" width="640" height="480"></canvas>
            </div>
            <div class="col-sm-1">
                <a class="glyphicon glyphicon-chevron-right" id="next" onclick="nextImg();"></a>
            </div>
        </div>
        <div class="row">
            <p id="cap" style="text-align:center; margin-bottom:50px;"></p>
        </div>

        
    </div>
</body>
</html>
